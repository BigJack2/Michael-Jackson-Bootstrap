    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      body {

      :root {

      .btn-primary {

        border-color: var(--primary);
        margin: 3px;
      }

      .text-primary {
        color: var(--primary) !important;
      }

      .text-warning {
        color: var(--warning) !important;
      }
      .bg-primary {
        background-color: var(--primary) !important;
      }

      /*Segunda Tipografia*/
      .font-2 {
        font-family: "Luxurious Roman", cursive;
      }

      <!--Carrousel de la galeria-->

            data-bs-slide-to="0"

            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button

            data-bs-slide-to="1"

        <button
